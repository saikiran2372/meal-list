<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App | My Favourites</title>
    <script src="https://kit.fontawesome.com/14092a442a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="full-body">
        <div id="nav" class="navbar fixed-top navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Meal App</a>
                <img src="takeaway.png" alt="" width="35" height="30" class="d-inline-block" id="icon-img">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" onclick="showFavMealList()">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:black">Favourites</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
                        <div id="spinner" class="spinner-border text-success" role="status"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main" class="d-flex justify-content-around container flex-wrap mt-5"></div>
    </div>  
    <script src="main.js"></script>  
</body>
</html>
